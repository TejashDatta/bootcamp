<!DOCTYPE html>
<html>
  <head>
    <style>
    .dropdown {
      position: relative;
      display: inline-block;
      width: 200px;
      background-color: lightgreen;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: lightgray;
      width: 100%;
      box-sizing: border-box;
      padding: 12px 16px;
      z-index: 1;
      border: 1px solid green;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
    </style>
  </head>
  <body>
    <div class="dropdown">
      <span>Dropdown</span>
      <div class="dropdown-content">
        <p>Hello World!</p>
      </div>
    </div>
  </body>
</html>
