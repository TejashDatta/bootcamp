<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        color: violet;
      }
      p {
        color: red;
      }
      #para {
        color: blue;
      }
      .paragraph {
        color: brown;
      }
      h1, h2, h3 {
        color: cadetblue;
      }
    </style>
  </head>
  <body>
    <h1>test</h1>
    <h2>test</h2>
    <h3>test</h3>
    <p>test</p>
    <p id="para">test</p>
    <p class="paragraph">test</p>
    test
  </body>
</html>
