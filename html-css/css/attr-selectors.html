<!DOCTYPE html>
<html>
  <head>
    <style>
      a[target] {
        background-color: lightseagreen;
      }
      a[target="_blank"] {
        color: red;
      }
      a[title~='half'] {
        color: yellowgreen;
      }
      [title|="start"] {
        color: tomato;
      }
      [title^="begin"] {
        color: goldenrod;
      }
      [title$="end"] {
        color: violet;
      }
      [title*="include"] {
        color: green;
      }
    </style>
  </head>
  <body>
    <a href="#">test</a>
    <a href="#" target="_parent">test</a>
    <a href="#" target="_blank">test</a>
    <a href="#" title="half title">test</a>
    <a href="#" title="halftitle">test</a>
    <a href="#" title="start-title">test</a>
    <a href="#" title="start">test</a>
    <a href="#" title="starttitle">test</a>
    <a href="#" title="begin title">test</a>
    <a href="#" title="begintitle">test</a>
    <a href="#" title="titleend">test</a>
    <a href="#" title="titincludele">test</a>
  </body>
</html>
