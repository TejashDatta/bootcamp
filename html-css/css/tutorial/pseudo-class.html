<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      a:link {
        text-decoration: none;
      }
      a:visited {
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
        color: cadetblue;
      }
      a:active {
        text-decoration: underline;
      }
      div p:first-child {
        color: hotpink;
      }
      q:lang(en) {
        quotes: "~" "~";
      }
    </style>
  </head>
  <body>
    <a>test</a>
    <div>
      <p>one</p>
      <p>two</p>
    </div>
    <q lang="en">quote</q>
  </body>
</html>
