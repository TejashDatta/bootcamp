<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      ul {
        list-style-type: disc;
        list-style-type: none;
      }
      ol {
        list-style-type: lower-greek;
        list-style-position: inside;
        list-style-image: url('example.jpg');
        list-style: lower-latin inside url('example.jpg');
      }
    </style>
  </head>
  <body>
    <ul>
      <li>item 1</li>
      <li>item 2</li>
    </ul>

    <ol>
      <li>item 1</li>
      <li>item 2</li>
    </ol>
  </body>
</html>
