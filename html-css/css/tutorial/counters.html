<!DOCTYPE html>
<html lang="en-US">
<head>
  <style>
    body {
      counter-reset: headings;
    }
    h1::before {
      counter-increment: headings;
      content: "Heading " counter(headings) "- ";
    }
    ol {
      counter-reset: section;
      list-style-type: none;
    }
    
    li::before {
      counter-increment: section;
      content: counters(section,".") " ";
    }
  </style>
</head>
<body>
  <h1>one</h1>
  <h1>two</h1>
  <h1>three</h1>

  <ol>
    <li>one</li>
    <li>two
      <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
      </ol>
    </li>
    <li>three</li>
  </ol>
</body>
</html>
