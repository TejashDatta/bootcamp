<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      p::first-letter {
        color: hotpink;
      }
      p::first-line {
        color: indigo;
      }
      p::before {
        content: 'QQ';
      }
      p::after {
        content: 'PP';
      }
      ::selection {
        background-color: lawngreen;
      }
    </style>
  </head>
  <body>
    <p>Hello my name</p>
  </body>
</html>
