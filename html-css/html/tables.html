<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      table, td, tr {
        border: black solid 1px;
      }
      td, tr {
        padding: 20px;
        text-align: right;
      }
      table.normal {
        border-spacing: 5px;
      }
      table.collapse-border {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table class="normal">
      <caption>table caption</caption>
      <tr>
        <th>column 1</th>
        <th colspan="2">column 2 & 3</th>
      </tr>
      <tr>
        <td>cell 1</td>
        <td rowspan="2">cell 2</td>
        <td>cell 3</td>
      </tr>
      <tr>
        <td>cell 4</td>
        <td>cell 5</td>
      </tr>
    </table>

    <br />
    
    <table class="collapse-border">
      <caption>collapsed border table</caption>
      <tr>
        <th>column 1</th>
        <th colspan="2">column 2 & 3</th>
      </tr>
      <tr>
        <td>cell 1</td>
        <td rowspan="2">cell 2</td>
        <td>cell 3</td>
      </tr>
      <tr>
        <td>cell 4</td>
        <td>cell 5</td>
      </tr>
    </table>
  </body>
</html>
