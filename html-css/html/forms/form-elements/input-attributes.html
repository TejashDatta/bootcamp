<!DOCTYPE html>
<html lang="en-US">
  <body>
    <form action="action-page">
      <input type="text" name="name" id="name" value="John" disabled>
      <input type="text" name="name" id="name" placeholder="Name">
      <input type="text" name="name" id="name" value="John" readonly>
      <input type="text" name="name" id="name" value="John" required>
      <input type="text" name="name" id="name" value="John" autocomplete="on">
      <input type="text" name="name" id="name" value="John" autofocus>
      <input type="text" name="name" id="name" value="John" size="30">
      <input type="text" name="name" id="name" value="John" maxlength="10">
      <input type="file" id="files" name="files" multiple>
      <input type="text" id="country_code" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code">
      <input type="image" src="img_submit.gif" alt="Submit" width="48" height="48">
    </form>
  </body>
</html>
