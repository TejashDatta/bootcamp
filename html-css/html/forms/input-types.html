<!DOCTYPE html>
<html lang="en-US">
  <body>
    <form action="action-page">
      <input type="search" id="gsearch" name="gsearch">
      <input type="tel" id="phone" name="phone">

      <input type="email" id="email" name="email">
      <input type="file" id="picture" name="picture">
      <input type="number" id="lucky-number" name="lucky-number" min="0" max="100" step="10" value="50">
      <input type="range" id="lucky-number" name="lucky-number" min="0" max="100" step="10" value="50">
    </form>
  </body>
</html>
