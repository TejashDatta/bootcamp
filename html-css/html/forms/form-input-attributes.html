<!DOCTYPE html>
<html lang="en-US">
  <body>
    <form action="action-page" id="form1" method="POST">
      <input type="submit" value="Submit" >
      <input type="submit" formenctype="multipart/form-data" value="Submit as multipart form data">

    <input type="text" name="outside-form" form="form1">
