<!DOCTYPE html>
  <html lang="en">
  <head>
    <style>
      .hex {
        color: #ff0000;
      }
      .rgb {
        color: rgb(255, 0, 0);
      }
      .rgba {
        color: rgba(255, 0, 0, 0.5);
      }
      .hsl {
        color: hsl(120, 100%, 50%);
      }
      .hsla {
        color: hsl(120, 100%, 50%, 0.5);
      }
    </style>
  </head>
  <body>
    <p class="hex">example paragraph</p>
    <p class="rgb">example paragraph</p>
    <p class="rgba">example paragraph</p>
    <p class="hsl">example paragraph</p>
    <p class="hsla">example paragraph</p>
  </body>
</html>
