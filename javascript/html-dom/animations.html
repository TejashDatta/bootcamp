<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #container {
        position: relative;
        height: 500px;
        width: 500px;
        background-color: cadetblue;
      }
      #animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 50px;
        height: 50px;
        background-color: darkblue;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="animation"></div>
    </div>
    <script>
      var el = document.getElementById('animation');
      var pos = 0;
      anim = setInterval(frame, 20);
      function frame() {
        if (pos >= 450) {
          clearInterval(anim);
          return
        }
        pos++;
        el.style.top = pos + 'px';
        el.style.left = pos + 'px';
      }
    </script>
  </body>
</html>
