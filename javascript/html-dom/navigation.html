<!DOCTYPE html>
<html lang="en">
  <body>
    <p id="p">hello</p>
    <script>
      var p = document.getElementById('p');
      p.innerHTML;
      p.firstChild.nodeValue;
      p.childNodes[0].nodeValue;
      
      p.nodeValue;
      p.nodeName;
      p.firstChild.nodeName;

      p.nodeType;
      p.firstChild.nodeType;

      document.body.innerHTML;
      document.documentElement.innerHTML;
    </script>
  </body>
</html>
