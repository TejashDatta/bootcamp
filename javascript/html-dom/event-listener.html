  <body>
    <h1 id="h">hello</h1>
    <div id="d"><p id="p">test</p></div>
    <script>
      var h = document.getElementById('h');
      h.addEventListener("click", function() {alert("Hello World!");});
      h.addEventListener("click", function() {alert("World!");});
